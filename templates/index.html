<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Discord Bot Control Panel</h1>
    <form action="/start" method="post">
        <button type="submit" {{ "disabled" if bot_running }}>Start Bot</button>
    </form>
    <form action="/stop" method="post">
        <button type="submit" {{ "disabled" if not bot_running }}>Stop Bot</button>
    </form>
    <form action="/update" method="post">
        <button type="submit">Update Bot (Pull from GitHub)</button>
    </form>
    <a href="/files">View Files</a> |
    <a href="/edit_env">Edit .env</a> |
    <a href="/database">View Database</a>
</body>
</html>
