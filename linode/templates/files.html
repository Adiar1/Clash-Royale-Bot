<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <style>
        :root {
            --primary-color: #7B68EE;
            --background-dark: #1E133E;
            --secondary-dark: #2C2541;
            --text-color: #E0E0E0;
            --hover-color: #4A3A6D;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            background-color: var(--secondary-dark);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .file-tree {
            font-size: 14px;
            user-select: none;
        }
        .file-tree ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .file-tree li {
            position: relative;
            padding: 5px 0;
        }
        .file-tree li::before {
            content: 'â–¶';
            position: absolute;
            left: -15px;
            top: 5px;
            color: var(--text-color);
            font-size: 10px;
            transition: transform 0.2s ease;
        }
        .file-tree li.expanded::before {
            transform: rotate(90deg);
        }
        .file-tree a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .file-tree a:hover {
            color: var(--primary-color);
        }
        .directory > a {
            font-weight: bold;
            color: var(--primary-color);
        }
        .file {
            opacity: 0.8;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Viewer</h1>
        <a href="/" class="back-link">Go Back</a>
        <div class="file-tree" id="fileTree">
            <!-- JavaScript will populate this -->
        </div>
    </div>

    <script>
        // Organize files into a hierarchical structure
        function organizeFiles(files) {
            const tree = {};

            files.forEach(file => {
                const pathParts = file.name.split('/').filter(p => p);
                let current = tree;

                pathParts.forEach((part, index) => {
                    const isLastPart = index === pathParts.length - 1;

                    if (!current[part]) {
                        current[part] = {
                            isDir: file.is_dir || (!isLastPart),
                            children: {},
                            fullPath: pathParts.slice(0, index + 1).join('/')
                        };
                    }

                    if (isLastPart) {
                        current[part].isDir = file.is_dir;
                    }

                    current = current[part].children;
                });
            });

            return tree;
        }

        function renderTree(tree, parentEl, currentDir = '') {
            const ul = document.createElement('ul');

            Object.keys(tree).sort((a, b) => {
                // Directories first, then files
                const aIsDir = tree[a].isDir;
                const bIsDir = tree[b].isDir;
                return aIsDir === bIsDir ? a.localeCompare(b) : aIsDir ? -1 : 1;
            }).forEach(key => {
                const item = tree[key];
                const li = document.createElement('li');
                li.classList.add(item.isDir ? 'directory' : 'file');

                const fullPath = currentDir ? `${currentDir}/${key}` : key;
                const link = document.createElement('a');
                link.href = `/files?dir=${fullPath}`;
                link.textContent = key + (item.isDir ? '/' : '');

                li.appendChild(link);

                if (item.isDir && Object.keys(item.children).length > 0) {
                    li.classList.add('expandable');
                    renderTree(item.children, li, fullPath);
                }

                ul.appendChild(li);
            });

            parentEl.appendChild(ul);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const files = [
                {% for file in files %}
                {
                    name: "{{ file.name }}",
                    is_dir: {{ 'true' if file.is_dir else 'false' }}
                },
                {% endfor %}
            ];

            const fileTree = document.getElementById('fileTree');
            const organizedFiles = organizeFiles(files);
            renderTree(organizedFiles, fileTree);

            // Toggle directory expansion
            fileTree.addEventListener('click', (e) => {
                const target = e.target.closest('.directory');
                if (target && target.classList.contains('expandable')) {
                    target.classList.toggle('expanded');
                    const childUl = target.querySelector('ul');
                    if (childUl) {
                        childUl.classList.toggle('hidden');
                    }
                }
            });
        });
    </script>
</body>
</html>
