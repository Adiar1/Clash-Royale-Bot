<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        :root {
            --primary-color: #7B68EE;
            --background-dark: #1E133E;
            --secondary-dark: #2C2541;
            --text-color: #E0E0E0;
            --hover-color: #4A3A6D;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
        }
        .container {
            background-color: var(--secondary-dark);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            will-change: transform;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .current-path {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .file-list {
            text-align: left;
            max-height: 500px;
            overflow-y: auto;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background-color: var(--background-dark);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .file-item:hover {
            background-color: var(--hover-color);
            transform: scale(1.02);
        }
        .file-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-icon {
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        .nav-link {
            color: var(--primary-color);
            text-decoration: none;
            padding: 10px 15px;
            background-color: var(--background-dark);
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        .nav-link:hover {
            background-color: var(--hover-color);
            transform: scale(1.1);
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .back-link:hover {
            transform: scale(1.1);
        }
        /* Scrollbar styling */
        .file-list::-webkit-scrollbar {
            width: 10px;
        }
        .file-list::-webkit-scrollbar-track {
            background: var(--background-dark);
        }
        .file-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h1>File Explorer</h1>
        <div class="current-path">Current Path: {{ current_dir or '/' }}</div>

        <div class="file-list">
            {% for file in files %}
                {% if file.is_dir %}
                    <a href="/files?dir={{ (current_dir + '/' + file.name).lstrip('/') }}" class="file-item">
                        <div class="file-name">
                            <span class="file-icon">üìÅ</span>
                            {{ file.name }}/
                        </div>
                        <span>Open Folder</span>
                    </a>
                {% else %}
                    <a href="/files?dir={{ file.path }}" class="file-item">
                        <div class="file-name">
                            <span class="file-icon">üìÑ</span>
                            {{ file.name }}
                        </div>
                        <span>View File</span>
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
