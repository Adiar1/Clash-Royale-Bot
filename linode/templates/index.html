<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Control Panel</title>
    <style>
        :root {
            --primary-color: #7B68EE;
            --background-dark: #1E133E;
            --secondary-dark: #2C2541;
            --text-color: #E0E0E0;
            --hover-color: #4A3A6D;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        .container {
            background-color: var(--secondary-dark);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
            will-change: transform; /* Improve performance */
        }
        .container:hover {
            transform: none;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.3s ease;
        }
        .button:hover::before {
            left: 100%;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.4);
        }
        .button:disabled {
            background-color: #5A5A5A;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            color: white;
            background-color: var(--hover-color);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Discord Bot Control</h1>
        <div class="button-group">
            <form action="/start" method="post">
                <button type="submit" class="button" {{ "disabled" if bot_running }}>Start Bot</button>
            </form>
            <form action="/stop" method="post">
                <button type="submit" class="button" {{ "disabled" if not bot_running }}>Stop Bot</button>
            </form>
            <form action="/update" method="post">
                <button type="submit" class="button">Update Bot</button>
            </form>
        </div>
        <div class="nav-links">
            <a href="/files">View Files</a>
            <a href="/edit_env">Edit .env</a>
            <a href="/database">View Database</a>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');

        container.addEventListener('mousemove', (e) => {
            const { width, height } = container.getBoundingClientRect();
            const x = (e.clientX - width / 2) / (width / 2);
            const y = (e.clientY - height / 2) / (height / 2);
            container.style.transform = `rotateX(${y * 10}deg) rotateY(${x * 10}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            container.style.transform = 'none';
        });
    </script>
</body>
</html>
