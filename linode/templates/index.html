<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Control Panel</title>
    <style>
        :root {
            --primary-color: #7B68EE;
            --background-dark: #1E133E;
            --secondary-dark: #2C2541;
            --text-color: #E0E0E0;
            --hover-color: #4A3A6D;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }
        #bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(123, 104, 238, 0.3), rgba(123, 104, 238, 0.1));
            border: 2px solid rgba(123, 104, 238, 0.2);
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
            animation: float 8s ease-in infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
            }
            100% {
                transform: translateY(-100px) scale(0.8);
            }
        }
        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        .container {
            background-color: var(--secondary-dark);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            will-change: transform;
            position: relative;
            z-index: 1;
        }
        .container:hover {
            transform: none;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.3s ease;
        }
        .button:hover::before {
            left: 100%;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.4);
        }
        .button:disabled {
            background-color: #5A5A5A;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            color: white;
            background-color: var(--hover-color);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="bubble-container"></div>
    <div class="container" id="container">
        <h1>Discord Bot Control</h1>
        <div class="button-group">
            <form action="/start" method="post">
                <button type="submit" class="button" {{ "disabled" if bot_running }}>Start Bot</button>
            </form>
            <form action="/stop" method="post">
                <button type="submit" class="button" {{ "disabled" if not bot_running }}>Stop Bot</button>
            </form>
            <form action="/update" method="post">
                <button type="submit" class="button">Update Bot</button>
            </form>
        </div>
        <div class="nav-links">
            <a href="/files">View Files</a>
            <a href="/edit_env">Edit .env</a>
            <a href="/database">View Database</a>
        </div>
    </div>

    <script>
        // Container tilt effect
        const container = document.getElementById('container');

        function handleMouseMove(e) {
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const normalizedX = (e.clientX - centerX) / (rect.width / 2);
            const normalizedY = (e.clientY - centerY) / (rect.height / 2);
            const maxTiltAngle = 15;
            const tiltX = normalizedY * -maxTiltAngle;
            const tiltY = normalizedX * maxTiltAngle;

            container.style.transform = `
                perspective(1000px)
                rotateX(${tiltX}deg)
                rotateY(${tiltY}deg)
                scale(1.02)
            `;
        }

        function handleMouseLeave() {
            container.style.transform = 'perspective(1000px) scale(1)';
        }

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        const throttledMouseMove = throttle(handleMouseMove, 16);
        container.addEventListener('mousemove', throttledMouseMove);
        container.addEventListener('mouseleave', handleMouseLeave);

        // Bubble minigame
        const bubbleContainer = document.getElementById('bubble-container');
        let score = 0;

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 40 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (Math.random() * 4 + 6) + 's';

            bubble.addEventListener('click', () => {
                score++;
                bubble.style.animation = 'pop 0.3s ease-out forwards';
                setTimeout(() => {
                    bubble.remove();
                }, 300);
            });

            bubbleContainer.appendChild(bubble);

            // Remove bubble after animation
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // Create new bubbles periodically
        setInterval(createBubble, 1000);

        // Initial bubbles
        for(let i = 0; i < 10; i++) {
            createBubble();
        }
    </script>
</body>
</html>
